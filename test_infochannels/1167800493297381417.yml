- author:
    name: The NeoForged Project
    avatar: https://cdn.discordapp.com/avatars/1167802516726087721/f16a6ae6a4fbf4125fea9f985648d964.png
  embeds:
  - title: Welcome to the NeoForged Project!
    description: |-
      Welcome to the official server of [The NeoForged Project](https://github.com/NeoForged)!
      Below you will find our general rules. We'd like if you'd first read the [Code of Conduct](https://github.com/neoforged/.github/blob/main/CODE_OF_CONDUCT.md) which Moderators will refer to when doing their duties.
    color: '#EC9A06'
  - title: Rule 1. Do not DM anyone without asking for permission first
    description: |-
      Modding questions and/or requests will *not* be answered in DMs.
      Make sure to ask people (preferably with a ping) before DMing them or sending them a friend request.
    color: '#FFFFFF'
  - title: Rule 2. No spamming
    description: "This includes emojis, GIFs, many single word messages or advertisements."
    color: '#FFFFFF'
  - title: Rule 3. Please keep the channel topic in mind
    description: "We understand that staying on topic is hard, but please at least\
      \ try. There is lenience, but don't push it."
    color: '#FFFFFF'
  - title: Rule 4. Don't be a dick
    description: |-
      This includes pinging people that explicitly do not want to be pinged unnecessarily.
      Do not insult people. Racism, transphobia or any form of bigotry will not be tolerated.
    color: '#FFFFFF'
  - title: Rule 5. Do not promote or participate in illegal activities
    description: Neither piracy nor scam are tolerated in this server.
    color: '#FFFFFF'
  - title: Rule 6.  Do not send content that is hateful or sexually explicit
    description: This is not a NSFW server.
    color: '#FFFFFF'
